<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/app.css">
    <title>Калькулятор</title>
</head>

<body>
    <div class="calculator">
        <div class="calculation">
            <div class="calculation-result">
                <p class="small text-gray">30 &times; 21</p>
                <p class="text-big">630</p>
            </div>
            <div class="keyboard">
                <button>С</button>
                <button>&plusmn;</button>
                <button> &percnt;</button>
                <button class="bg-blue">&divide;</button>
            </div>
            <div class="keyboard">
                <button>1</button>
                <button>2</button>
                <button> 3</button>
                <button class="bg-blue">&times;</button>
            </div>
            <div class="keyboard">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="bg-blue">&minus;</button>
            </div>
            <div class="keyboard">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="bg-blue">&plus;</button>
            </div>
            <div class="keyboard">
                <button>0</button>
                <button>&period;</button>
                <button id="delete">Delete</button>
                <button class="bg-blue">&equals;</button>
            </div>
        </div>
    </div>
</body>

</html>
